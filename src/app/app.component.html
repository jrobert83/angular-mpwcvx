<p-table
  #dt
  [columns]="cols"
  [value]="dataMarts"
  [paginator]="true"
  [rows]="15"
  [pageLinks]="5"
  [rowsPerPageOptions]="[5, 10, 15, 20, 50, 100, 200, 500, 1000]"
  (onPage)="paginate($event)"
  [first]="first"
  sortField="Vin"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
